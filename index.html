<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div id="bgstyle">
          <img src=".\assets\cake.png" class="cake-img" />
          <p id="shopname">Cake World</p>
        </div>
      </div>
    </header>
    <section class="Rectangle1">
      <div class="menu">
        <img src=".\assets\list_template.png" class="Group-1" />
        <div class="menu-container">
          <h3>PRICES</h3>
          <p>Chocolate.....300</p>
          <p>Strawbwerry.....100</p>
          <p>Butterscotch.....200</p>
          <p>Vanilla.....250</p>
          <p>Redvelvet.....350</p>
        </div>
      </div>
      <div class="cake">
        <div id="layer1">Layer1</div>
        <div id="layer2"></div>
        <div id="layer3"></div>
        <div id="layer4"></div>
        <div id="layer5"></div>
      </div>
      <div class="bill">
        <img src=".\assets\list_template.png" class="Group-2" />
        <div class="bill-container">
          <h3>BILL</h3>
          <p class="items" id="item-1">Chocolate.....300</p>
          <p class="items" id="item-2">Strawbwerry.....100</p>
          <p class="items" id="item-3">Butterscotch.....200</p>
          <p class="items" id="item-4">Vanilla.....250</p>
          <p class="items" id="item-5">Redvelvet.....350</p>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="button-container">
        <div class="button btn-choc active">Chocolate</div>
        <div class="button btn-strawberry active">Strawbwerry</div>
        <div class="button btn-vanilla active">Vanilla</div>
        <div class="button btn-butterscotch active">Butterscotch</div>
        <div class="button btn-redvelvet active">Redvelvet</div>
        <div class="button btn-buy">Buy</div>
      </div>
    </footer>
  </body>
  <script src="/script.js"></script>
</html>
